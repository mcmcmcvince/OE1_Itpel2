<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My First Ionic App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-img src="assets/icon/sad.jpg" alt="app-logo"></ion-img> 
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title text-center> Eiffel Tower </ion-card-title>
  </ion-card-header>
</ion-card>
</ion-content>

<ion-content class = "ion-padding">
  <p>{{text}}</p>
 <a (click) = "onChangeText()" class="btn btn-green">History</a> 
 <br>
 <a (click) = "onOriginalText()" class="btn btn-green">Facts</a>
</ion-content>


<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
